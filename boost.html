<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>EARN</title>
  </head>
  <body>
    <div class="container">
      <div class="balances">
        <img src="./tg-token.png" alt="" class="tokens" />
        <h2 class="balance" id="mybalanceboost"></h2>
      </div>
      <div class="boost-container">
        <button class="buttonses" id="hands">
          <div class="d-flexs">
            <img src="./hand.png" alt="" class="taps-img" />

            <div class="">
              <h2>Multitap</h2>

              <span>Price <span id="clickprices"></span></span>
            </div>
          </div>
        </button>
        <button class="buttonses" id="energylimit">
          <div class="d-flexs">
            <img src="./battery.png" alt="" class="taps-img" />

            <div class="">
              <h2>Energy limit</h2>
              <span>Price <span id="energyprices"></span></span>
            </div>
          </div>
        </button>
        <button class="buttonses" id="rechargespeed">
          <div class="d-flexs">
            <img src="./light.png" alt="" class="taps-img" />

            <div class="">
              <h2>Recharge speed</h2>
              <span>Price <span id="rechargesprices"></span></span>
            </div>
          </div>
        </button>

        <button class="buttonses">
          <div class="d-flexs">
            <img src="./4944377.png" alt="" class="taps-img" />

            <div class="">
              <h2 class="taps-name">Tap Bot</h2>
              <span>SOON</span>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="boost-menu-list">
      <a href="/earn.html">
        <button class="btn-league">
          <img src="./money.png" alt="" class="task-img" />
          <h2 class="task-name">EARN</h2>
        </button>
      </a>
      <hr class="hrr" />
      <a href="/index.html">
        <button class="btn-league">
          <img src="./tg-token.png" alt="" class="task-img" />
          <h2 class="task-name">TAP</h2>
        </button></a
      >
      <hr class="hrr" />
      <a href="/invite.html">
        <button class="btn-league">
          <img src="./ref.png" alt="" class="task-img" />
          <h2 class="task-name">INVITE</h2>
        </button>
      </a>
    </div>
  </body>
  <script src="./boost.js"></script>
</html>
